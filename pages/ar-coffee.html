<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AR Coffee Machines</title>
  <style>
    #ar-container {
      width: 100vw;
      height: 100vh;
      overflow: hidden;
    }
  </style>
</head>
<body>
  <div id="ar-container">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <!-- Ajoutez ici les marqueurs d'AR pour les machines à café -->
      <a-marker preset="hiro">
        <a-box position="0 0.5 0" width="1" height="1" depth="1" color="red"></a-box>
      </a-marker>
      <!-- Autres marqueurs et objets AR -->

      <a-entity camera></a-entity>
    </a-scene>
  </div>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</body>
</html>
